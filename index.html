<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance</title>
</head>
<body>

  <script>
    try {
      const setup = JSON.parse(localStorage.getItem("attendanceSetup"));
      if (setup && setup.subjects?.length) {
        location.replace("tracker.html");
      } else {
        localStorage.removeItem("attendanceSetup");
        location.replace("setup.html");
      }
    } catch {
      localStorage.removeItem("attendanceSetup");
      location.replace("setup.html");
    }
  </script>

</body>
</html>
