<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

  <link rel="stylesheet" href="styles.css">
</head>
<header id="courseHeader" class="app-header">
  <span>Attendance Tracker</span>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
    ğŸŒ™
  </button>
</header>
<div id="toast" class="toast"></div>


<div id="skipModal" class="modal hidden">
  <div class="modal-card">
    <h3>ğŸ“… Todayâ€™s Classes</h3>

    <!-- JS will inject items here -->
    <div id="todaySubjects"></div>

    <!-- Clinical Posting -->
    <div class="today-item clinical" id="todayClinicalItem">
      <span class="label-text">Clinical Posting</span>
      <span class="check-icon">âœ“</span>
      <input type="checkbox" id="todayClinical" hidden>
    </div>

    <button id="confirmSkip" class="primary full-width">
      ğŸš¦ Can I Skip Today?
    </button>
  </div>
</div>


<!-- Skip Result Modal -->
<div id="skipResultModal" class="modal hidden">

  <div id="confetti"></div>

  <div class="modal-card result-card">
    <h3 id="skipResultTitle"></h3>

    <!-- RESULT GIF -->
    <img id="resultGif" class="result-gif" />

    <p id="skipResultText"></p>

    <button id="closeSkipResult" class="secondary">
      OK
    </button>
  </div>
</div>




<body>


  <div class="edit-setup-wrapper">
    <button id="editSetupBtn" class="secondary-btn">
      â† Edit Setup
    </button>
  </div>
  
  <!-- Overall Status -->
  <div class="card overall">
    <div>
      <div id="overallPercent">0%</div>
      <div class="percent-label">Overall Attendance</div>
      <div class="progress" id="overallBar"><div></div></div>
    </div>
  
    <div style="margin-top:14px">
      <div id="subjectsPercent">0%</div>
      <div class="percent-label">Subjects Only</div>
      <div class="progress" id="subjectsBar"><div></div></div>
    </div>
  
    <div id="overallStatus">Enter attendance</div>
    
    <div class="reminder-row">
      <div class="reminder-header">
        <div>
          <div class="reminder-title">ğŸ”” Daily Attendance Reminder</div>
          <div class="reminder-sub">Shows reminder when app is opened</div>
        </div>
    
        <label class="switch">
          <input type="checkbox" id="dailyReminderToggle">
          <span class="slider"></span>
        </label>
      </div>
    
      <div class="reminder-time">
        <label class="radio-pill">
          <input type="radio" name="reminderTime" value="morning">
          <span>ğŸŒ… Morning</span>
        </label>
    
        <label class="radio-pill">
          <input type="radio" name="reminderTime" value="evening">
          <span>ğŸŒ™ Evening</span>
        </label>
      </div>
    </div>
    
    
    
    </div>
  
  
  </div>

  <!-- Subjects Attendance -->
  <div class="card">
    <h3>Subjects</h3>

    <div id="subjectsTracker">
    <!-- Subject trackers will be injected by JS -->
    </div>
  </div>

  <!-- Clinical Postings -->
  <div class="card">
    <h3>Clinical Postings</h3>
  
    <div class="inputs">
      <div class="stepper clinical-stepper" data-t="c-att">
        <button class="minus">âˆ’</button>
        <input type="number" id="clinicalAttended" />
        <button class="plus">+</button>
      </div>
      
  
      <div class="total-box">
        <input type="number"
               id="clinicalTotal"
               class="total-input"
               readonly>
        <button class="edit-btn" type="button">âœï¸</button>
      </div>
    </div>
  
    <div class="percent" id="clinicalPercent"></div>
    <div class="need" id="clinicalNeed"></div>
    <div class="can-miss" id="clinicalMiss"></div>
  
    <div class="progress" id="clinicalBar">
      <div></div>
    </div>
  </div>
  
  

  <!-- Action -->
  <button class="action-btn" id="skipBtn">
  INAIKI COLLEGE CUT ADIKALAMA?
  </button>

  <!-- JS -->

  <script src="tracker.js"></script>
</body>
</html>
